<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tarea 1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="m-5">
    <form class="row g-3 mx-5">
      <h2>Cont√°ctenos</h2>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="Enter a valid email address"
        />
      </div>

      <div class="col-md-6">
        <label for="inputName" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="inputName"
          placeholder="Enter your Name"
        />
      </div>

      <div class="col-12">
        <label for="inputPhone" class="form-label">Phone</label>
        <input
          type="text"
          class="form-control"
          id="inputPhone"
          placeholder="Enter your phone number (e.g. 123-456-7890)"
        />
      </div>

      <div class="col-12">
        <label for="taMessage" class="form-label">Message</label>
        <textarea
          class="form-control"
          name="taMessage"
          id="taMessage"
          cols="35"
          rows="5"
        ></textarea>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="cb-AgreeTerms" />
          <label class="form-check-label" for="cb-AgreeTerms">
            I accept the
            <a
              href="https://www.microsoft.com/en/servicesagreement/"
              target="_blank"
              >Terms of Service</a
            ></label
          >
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>

    <div class="right_sector">
      <img src="assets/images/icon.png" alt="logo-phone" />
      <h2>1 (234) 567-891</h2>
      <h2>1 (234) 987-654</h2>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
